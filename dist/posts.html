<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
    <title>Hello application</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> WebApplication </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          <a href="dashboard.html">
            <i class="fas fa-user"></i>
            <span class="hide-sm"> Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm"> Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Posts
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Welcome to the community</p>

      <div class="post-form">
        <div class="post-form-header bg-primary">
          <h3>Say Something...</h3>
        </div>
        <form class="form my-1">
          <textarea cols="30" rows="5" placeholder="Create a post"></textarea>
          <input type="submit" value="Submit" class="btn btn-dark my-1" />
        </form>
        <div class="posts">
          <div class="post bg-white my-1 p-1">
            <div>
              <a href="profile.html">
                <img
                  class="round-img"
                  src="https://s.gravatar.com/avatar/1038d8ca8f3bea108d6414574c182253?s=200"
                  alt=""
                />
                <h4>Sunniez</h4>
              </a>
            </div>

            <div>
              <p class="my-1">
                ...................................
              </p>
              <button class="btn">
                <i class="fas fa-thumbs-up"></i> <span>2M</span>
              </button>
              <button class="btn">
                <i class="fas fa-thumbs-down"></i>
              </button>
              <a href="post.html" class="btn btn-primary">
                Discussion
              </a>
            </div>
          </div>

          <div class="post bg-white my-1 p-1">
            <div>
              <a href="profile.html">
                <img
                  class="round-img"
                  src="https://s.gravatar.com/avatar/1038d8ca8f3bea108d6414574c182253?s=200"
                  alt=""
                />
                <h4>Sunniez</h4>
              </a>
            </div>

            <div>
              <p class="my-1">
               ................................
              </p>
              <button class="btn">
                <i class="fas fa-thumbs-up"></i> <span>2M</span>
              </button>
              <button class="btn">
                <i class="fas fa-thumbs-down"></i>
              </button>
              <a href="post.html" class="btn btn-primary">
                Discussion
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
